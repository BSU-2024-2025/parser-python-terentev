<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Expression Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px;
            border: 2px solid #7e1dff;
            border-radius: 5px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input[type="text"]::placeholder {
            color: #b6b6b6;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #7e1dff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #9a2bff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        li form {
            display: inline;
        }

        .result {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Arithmetic Expression Solver</h1>

    <form method="POST" action="/">
        <input type="text" name="expression" placeholder="Enter arithmetic expression" required>
        <button type="submit" name="action" value="add">Add Expression</button>
    </form>

    <h2>Expressions List:</h2>
    <ul>
        {% for expr in expressions %}
            <li>
                {{ expr }}
                <form method="POST" action="/" style="display: inline;">
                    <input type="hidden" name="index" value="{{ loop.index0 }}">
                    <button type="submit" name="action" value="delete">Delete</button>
                    <button type="submit" name="action" value="solve">Solve</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    {% if solved_expression %}
        <h2>Result</h2>
        <p><strong>Expression:</strong> {{ solved_expression }}</p>
        <p><strong>Result:</strong> {{ result }}</p>
    {% endif %}
</body>
</html>
